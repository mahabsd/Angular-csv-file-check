<h3>{{singleUser.LastName}} {{singleUser.FirstName}} details :</h3>
<br>



<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Info</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of singleUser | keyvalue">
      <td >{{item.key}}</td>
      <td >{{item.value}}</td>
    </tr>

  </tbody>

</table>
