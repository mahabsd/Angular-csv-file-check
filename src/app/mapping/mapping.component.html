<a class="btn btn-info col-6"  routerLink="/">Home page</a>
<a class="btn btn-primary col-6" routerLink="/model">Expensya</a>

<div>


  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">N°</th>
        <th scope="col">Header</th>
        <th scope="col">Confirm</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let found of founded[0]; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{found}}</td>
        <td><button class="btn btn-success"> Confirm </button></td>
        <td><button class="btn btn-warning">Change it</button></td>
      </tr>
    </tbody>

  </table>
  <hr>

  <p>les proposition</p>
  <table>

    <thead>
      <tr>
        <th scope="col">your word</th>
        <th scope="col">the proposition</th>
        <th scope="col">similarity</th>
        <th scope="col">confirmed</th>
        <th scope="col">change it</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prop of fuzzyArray; let i = index">

          <td>{{prop.world}}</td>
          <td>{{prop.proposition}}</td>
          <td>{{ prop.sim }} %</td>
          <td><button class="btn btn-success"> Confirm </button></td>
          <td><button class="btn btn-warning">Change it</button></td>

      </tr>


  </table>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">N°</th>
        <th scope="col">Header</th>
        <th scope="col">Choose</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notFound of notFounded[0]; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{notFound}}</td>
        <td>

          <div class="input-group">
            <select class="custom-select" id="inputGroupSelect04">
              <option selected>Choose...</option>
              <option [value]="possible" *ngFor="let possible of possibleChoices">{{possible}}</option>
              <option value="other">other</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-success" type="button">Confirm</button>
            </div>
          </div>
        </td>

      </tr>
    </tbody>
  </table>

  <button class="btn btn-success col-12" disabled>Confirmer</button>
</div>
