<div class="container center">

    <div class="row" style="display: flex; flex-wrap: wrap">
        <div class="col-3">
        </div>
        <div class="col-md-6 my-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <form action="" method="post" name="login" [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm.value)">
                        <div class="form-group ">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" formControlName="email"
                                aria-describedby="emailHelp" placeholder="Enter email" required
                                [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
                        </div>
                        <div *ngIf="submitted &&  loginForm.controls.email.errors">
                            <small class="text-danger">Email is
                                required</small>
                        </div>
                        <div  *ngIf=" submitted &&   loginForm.controls.email.errors.email">
                            <small class="text-danger">Email must be a valid email address</small>

                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1" required>Password</label>
                            <input type="password" name="password" formControlName="password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter Password"
                                [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
                        </div>
                        <div *ngIf="submitted &&  loginForm.controls.password.errors">
                            <small class="text-danger">password is
                                required</small>
                        </div>
                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"
                                >Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>
